<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <g transform="translate(100, 100)">
    <!-- Base component box -->
    <rect x="-40" y="-30" width="80" height="60" fill="#4a5568" stroke="#1a202c" stroke-width="2" rx="5" ry="5" />
    
    <!-- Power core in center -->
    <circle cx="0" cy="0" r="20" fill="#2c5282" stroke="#1a202c" stroke-width="2" />
    <circle cx="0" cy="0" r="15" fill="#3182ce" stroke="#1a202c" stroke-width="1">
      <!-- Pulsing animation would be added in CSS -->
    </circle>
    <circle cx="0" cy="0" r="8" fill="#4299e1" stroke="#1a202c" stroke-width="0.5" />
    <circle cx="0" cy="0" r="3" fill="#63b3ed" />
    
    <!-- Power level display -->
    <rect x="-30" y="-20" width="15" height="40" fill="#2d3748" stroke="#1a202c" stroke-width="1" rx="2" ry="2" />
    <rect x="-28" y="-18" width="11" height="8" fill="#f6e05e" />
    <rect x="-28" y="-8" width="11" height="8" fill="#f6e05e" />
    <rect x="-28" y="2" width="11" height="8" fill="#f6e05e" />
    <rect x="-28" y="12" width="11" height="8" fill="#a0aec0" />
    
    <!-- Connector on right side -->
    <rect x="20" y="-15" width="20" height="30" fill="#2d3748" stroke="#1a202c" stroke-width="1" rx="2" ry="2" />
    <rect x="22" y="-10" width="16" height="5" fill="#a0aec0" stroke="#1a202c" stroke-width="0.5" rx="1" ry="1" />
    <rect x="22" y="0" width="16" height="5" fill="#a0aec0" stroke="#1a202c" stroke-width="0.5" rx="1" ry="1" />
    <rect x="22" y="10" width="16" height="5" fill="#a0aec0" stroke="#1a202c" stroke-width="0.5" rx="1" ry="1" />
    
    <!-- Cooling fins on bottom -->
    <rect x="-35" y="30" width="70" height="5" fill="#a0aec0" stroke="#1a202c" stroke-width="1" />
    <rect x="-30" y="30" width="5" height="10" fill="#a0aec0" stroke="#1a202c" stroke-width="0.5" />
    <rect x="-20" y="30" width="5" height="10" fill="#a0aec0" stroke="#1a202c" stroke-width="0.5" />
    <rect x="-10" y="30" width="5" height="10" fill="#a0aec0" stroke="#1a202c" stroke-width="0.5" />
    <rect x="0" y="30" width="5" height="10" fill="#a0aec0" stroke="#1a202c" stroke-width="0.5" />
    <rect x="10" y="30" width="5" height="10" fill="#a0aec0" stroke="#1a202c" stroke-width="0.5" />
    <rect x="20" y="30" width="5" height="10" fill="#a0aec0" stroke="#1a202c" stroke-width="0.5" />
    
    <!-- Warning symbol -->
    <polygon points="-15,-15 -5,-15 -10,-5" fill="#ed8936" stroke="#c05621" stroke-width="0.5" />
    <rect x="-11" y="-14" width="2" height="5" fill="#1a202c" />
    <circle cx="-10" cy="-7.5" r="0.7" fill="#1a202c" />
  </g>
</svg> 