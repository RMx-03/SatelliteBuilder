<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <g transform="translate(100, 100)">
    <!-- Camera body -->
    <rect x="-30" y="-25" width="60" height="50" fill="#2d3748" stroke="#1a202c" stroke-width="2" rx="3" ry="3" />
    
    <!-- Lens housing -->
    <circle cx="0" cy="0" r="25" fill="#4a5568" stroke="#1a202c" stroke-width="2" />
    
    <!-- Lens -->
    <circle cx="0" cy="0" r="20" fill="#1a202c" stroke="#2d3748" stroke-width="1" />
    <circle cx="0" cy="0" r="15" fill="#2c5282" stroke="#1a202c" stroke-width="1" />
    <circle cx="0" cy="0" r="10" fill="#2b6cb0" stroke="#1a202c" stroke-width="1" />
    <circle cx="0" cy="0" r="5" fill="#3182ce" stroke="#1a202c" stroke-width="1" />
    
    <!-- Lens reflection -->
    <circle cx="-3" cy="-3" r="2" fill="white" />
    
    <!-- Camera details -->
    <rect x="20" y="-20" width="5" height="10" fill="#a0aec0" stroke="#1a202c" stroke-width="1" rx="1" ry="1" />
    <rect x="-25" y="-20" width="5" height="10" fill="#a0aec0" stroke="#1a202c" stroke-width="1" rx="1" ry="1" />
    
    <!-- Bottom attachment point -->
    <rect x="-10" y="25" width="20" height="5" fill="#718096" stroke="#1a202c" stroke-width="1" rx="1" ry="1" />
    <circle cx="0" cy="27.5" r="3" fill="#4a5568" stroke="#1a202c" stroke-width="1" />
  </g>
</svg> 